{%extends 'base_account.html'%}

{%block content%}
<div class="page-content">

	<!-- Main content -->
	<div class="content-wrapper">

		<!-- Advanced login -->
		<form action="{%url 'register'%}" method = 'POST' >
			{% csrf_token %}
			<div class="panel panel-body login-form">
				<div class="text-center">
					<div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
					<h5 class="content-group">Create account <small class="display-block">All fields are required</small></h5>
				</div>

				<div class="content-divider text-muted form-group"><span>Your credentials</span></div>

				<div class="form-group has-feedback has-feedback-left">
					<input type="text" class="form-control" name = "username" placeholder="Eugene">
					<div class="form-control-feedback">
						<i class="icon-user-check text-muted"></i>
					</div>
					{%if error%}
					<span class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i>{{error}}</span>
					{%endif%}

				</div>

				<div class="form-group has-feedback has-feedback-left">
					<input type="password" name="ps1" class="form-control" placeholder="Create password">
					<div class="form-control-feedback">
						<i class="icon-user-lock text-muted"></i>
					</div>
				</div>
				<div class="form-group has-feedback has-feedback-left">
					<input type="password" name= 'ps2' class="form-control" placeholder="Repeat password">
					<div class="form-control-feedback">
						<i class="icon-user-lock text-muted"></i>
					</div>
				</div>
				{%if errorps%}
				<span class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i>{{errorps}}</span>
				{%endif%}


				<!-- <div class="form-group has-feedback has-feedback-left">
				<input type="text" name="email" class="form-control" placeholder="Your email">
				<div class="form-control-feedback">
				<i class="icon-mention text-muted"></i>
			</div>
		</div> -->





		<button type="submit" class="btn bg-teal btn-block btn-lg">Register <i class="icon-circle-right2 position-right"></i></button>
	</div>
</form>
<!-- /advanced login -->

</div>
<!-- /main content -->

</div>
{%endblock%}
